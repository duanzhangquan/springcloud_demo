<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title></title>
    <link rel="stylesheet" th:href="@{static/css/bootstrap.min.css}" />
    <style type="text/css">
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">首页</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <table style="width: 600px; text-align: center;" cellspacing="0" border="1">
        <caption>商品列表</caption>
        <thead>
        <tr>
            <th>序号</th>
            <th>商品名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${productList}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.productName}"></td>
            <td>
                <a th:href="@{/product/goProductAddPage}">新增</a>&nbsp;&nbsp;
                <a th:href="@{/product/goProductUpdatePage( id=${b.id},productName=${b.productName} )}">修改</a>&nbsp;&nbsp;
                <a th:href="@{/product/delete( id=${b.id} )}" onclick="if(confirm('确认删除吗？')==false)return false;">删除</a>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-primary" value="注销"/>
    </form>
</div>

</body>
</html>
